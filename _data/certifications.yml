# Sample certification entry format
- name: "Certification Name"
  issuer: "Issuing Organization"
  date: "YYYY-MM-DD"
  expiry: "YYYY-MM-DD"  # Optional
  image: "/assets/images/certifications/certificate_1.jpg"
  issuer_logo: "/assets/images/certifications/issuer_logo_1.png" # Optional
  verification_link: "https://verify.certification.com/id"
  priority: 0  # Lower number = higher priority

# Add your actual certifications below this line
# The certifications will be ordered by priority (lowest number first) and then by date (most recent first)

