<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#f4f9fc"/>
  <rect x="0" y="0" width="800" height="400" fill="url(#gradient)" opacity="0.7"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a8d8ea" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a8d8ea" stop-opacity="0.1"/>
    </linearGradient>
    
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 0 10 L 40 10" stroke="#a8d8ea" stroke-width="0.5" fill="none" stroke-opacity="0.3"/>
      <path d="M 10 0 L 10 40" stroke="#a8d8ea" stroke-width="0.5" fill="none" stroke-opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect x="0" y="0" width="800" height="400" fill="url(#grid)" opacity="0.4"/>
  
  <circle cx="400" cy="200" r="60" fill="#a8d8ea" opacity="0.6"/>
  <rect x="350" y="190" width="100" height="20" rx="5" fill="white"/>
  <rect x="365" y="170" width="70" height="10" rx="5" fill="white"/>
  <rect x="370" y="220" width="60" height="10" rx="5" fill="white"/>
  
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="18" fill="#555" text-anchor="middle">Project Preview</text>
</svg> 